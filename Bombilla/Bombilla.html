<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bombilla</title>
    <link rel="stylesheet" href="./Bombilla.css">
</head>

<body>
    <div class="card-container">
        <div class="card">
          <div class="off">
            <img src="./images/off.jpg" alt="Off" id="offImage" />
            <div class="boff">
              <img src="./images/boff.jpg" alt="Bombilla Off" id="boffImage" />
            </div>
          </div>
          <div class="on" style="display: block;">
            <img src="./images/on.jpg" alt="On" id="onImage" />
            <div class="bon" style="display: block;">
              <img src="./images/bon.jpg" alt="Bombilla On" id="bonImage"/>
            </div>
          </div>
        </div>
      </div>
          


    <script src="./Bombilla.js"></script>
</body>

</html>
